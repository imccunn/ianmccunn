    <script type="text/javascript">
      // Ian McCunn, @IanMcCunn, ianmccunn.com

      // ** Lower these values for performance consideration
      var numOfRects = 500;
      var speed = 200;

      // Rectangle Size
      var h = 5,
          w = 5;

      var c = document.getElementById('c');
      var ctx = c.getContext('2d');
      c.width = 900;
      c.height = 900;

      function Rect() {
        this.x = 0;
        this.y = 0;
        this.clr;
      }

      var rects = [];
      function initRects() {
        rects = [];
        for (var i = 0; i < numOfRects; i++) {
          var t = new Rect();
          t.x = c.width/2;
          t.y = c.height/2;
          var clr = decToHex(rand255());
          t.clr = '#' + clr + clr + clr;
          rects.push(t);
        } 
      }

      function render() {
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, c.width, c.height);
        for (var i = 0; i < rects.length; i++) {
          rects[i].x += rand();
          rects[i].y += rand();
          rects[i].x = clampX(rects[i].x);
          rects[i].y = clampY(rects[i].y);
          drawRect(rects[i].x, rects[i].y, w, h, rects[i].clr);    
        }
        window.requestAnimationFrame(render);
      }

      function decToHex(dec) {
        return dec.toString(16);
      }

      function drawRect(x, y, w, h, clr) {
        var hx = clr.toString(16);
        ctx.fillStyle = clr;  
        ctx.fillRect(x, y, w, h);
      }

      function clampX(v) {
        return (v > c.width || v < 0) ? c.width/2 : v;
      }
      function clampY(v) {
        return (v > c.height || v < 0) ? c.height/2 : v;
      }

      function rand() {
        return Math.random() > (speed * 0.001) ?
          0 :
          Math.random() > 0.5 ? 10 : -10;
      }

      function rand10() {
        return Math.floor(Math.random() * 20) * 10;
      }

      function rand255() {
        return Math.floor(Math.random() * 255);
      }

      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }

      c.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(c, evt);
        
      });
      document.body.addEventListener('mousedown', function(e) {
        e.preventDefault();
      });
      c.addEventListener('click', function(evt) {
        var mousePos = getMousePos(c, evt);
        var r = new Rect();
        r.x = mousePos.x;
        r.y = mousePos.y; 
        r.clr = '#' + decToHex(rand255()) + decToHex(rand255()) + decToHex(rand255());
        rects.push(r);
        clearSelection();
      });

      initRects();
      render();

      // Events from DOM

      document.getElementById('reset').addEventListener('click', function() {
        initRects();
      });

    </script>
