        <!--Control Panel for CSS animation grid parameters -->
        <div id="controls">
          <form id="controlForm">
            <i>Try some preset configurations:</i>
            <div style="border: 1px solid #000; padding-left: 20px;">
              <input type="radio" name="preset" id="config1">
              <input type="radio" name="preset" id="config2">
              <input type="radio" name="preset" id="config3">
              <input type="radio" name="preset" id="config4">
              <input type="radio" name="preset" id="config5">
              <input type="radio" name="preset" id="config6">
              <input type="radio" name="preset" id="config7">
              <input type="radio" name="preset" id="config8">
              <input type="radio" name="preset" id="config9">
            </div>
            <div style="display: table;">
              <div class="row">
                <div class="cell">Box Size</div>
                <div class="cell"><input type="text" disabled name="boxSize" id="boxSize" size="10" value="20" style="align: right;"></div>
              </div>
              <div class="row">
                <div class="cell">Border Radius (px)</div>
                <div class="cell"><input type="text" name="boxBRad" id="boxBRad" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">
                  RGB Rand Bounds
                </div>
                <div class="cell">
                  Anim 'from'
                </div>
                <div class="cell">
                  Anim 'to'
                </div>
              </div>
              <div class="row">
                <div class="cell">r</div>
                <div class="cell"><input type="text" name="redLower" id="rLower" size="10" value="100"></div>
                <div class="cell"><input type="text" name="redLower" id="rLowerEnd" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">R</div>
                <div class="cell"><input type="text" name="redUpper" id="rUpper" size="10" value="256"></div>
                <div class="cell"><input type="text" name="redUpper" id="rUpperEnd" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">g</div>
                <div class="cell"><input type="text" name="greenLower" id="gLower" size="10" value="0"></div>
                <div class="cell"><input type="text" name="greenLower" id="gLowerEnd" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">G</div>
                <div class="cell"><input type="text" name="greeUpper" id="gUpper" size="10" value="0"></div>
                <div class="cell"><input type="text" name="greeUpper" id="gUpperEnd" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">b</div>
                <div class="cell"><input type="text" name="blueLower" id="bLower" size="10" value="120"></div>
                <div class="cell"><input type="text" name="blueLower" id="bLowerEnd" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">B</div>
                <div class="cell"><input type="text" name="blueUpper" id="bUpper" size="10" value="256"></div>
                <div class="cell"><input type="text" name="blueUpper" id="bUpperEnd" size="10" value="0"></div>
              </div>
              <div class="row">
                <div class="cell">Min Anim Time (s)</div>
                <div class="cell"><input type="text" name="minAnimTime" id="minAnimTime" size="10" value="1"></div>
              </div>
              <div class="row">
                <div class="cell">Max Anim Time (s)</div>
                <div class="cell"><input type="text" name="maxAnimTime" id="maxAnimTime" size="10" value="3"></div>
              </div>
            </div>

            <div class="updateGridHolder"><button type="button" id="updateGrid">Create/Refresh</button></div>

          </form>
